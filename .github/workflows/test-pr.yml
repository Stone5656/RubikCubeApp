name: PR Test and Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review  # Draft PRãŒReadyã«ãªã£ãŸã‚‰å®Ÿè¡Œ
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # PR ã® head ãƒ–ãƒ©ãƒ³ãƒã‚’å–å¾—
          fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—

      - name: Debug - List Repository Files
        run: |
          echo "Current Directory: $(pwd)"
          ls -R

      - name: Check Mergeability
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          MERGEABLE=$(gh pr view $PR_NUMBER --json mergeable --jq '.mergeable')

          if [ "$MERGEABLE" == "false" ]; then
            echo "âŒ This PR has conflicts and cannot be merged!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "PYTHONPATH is set to: $PYTHONPATH"
          pytest -q --disable-warnings --maxfail=1 -k "test_stl_to_ply"

      - name: Merge PR (if tests pass)
        if: success()
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          BASE_BRANCH=${{ github.base_ref }}  # mainãƒ–ãƒ©ãƒ³ãƒã®å–å¾—

          echo "âœ… Merging PR #$PR_NUMBER into $BASE_BRANCH..."
          gh pr merge $PR_NUMBER --merge --auto

          echo "ğŸ‰ PR #$PR_NUMBER merged successfully!"
