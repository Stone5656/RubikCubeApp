name: PR Test

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  test-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # PR の head ブランチを取得
          fetch-depth: 0  # 全履歴を取得

      - name: Check Mergeability
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          MERGEABLE=$(gh pr view $PR_NUMBER --json mergeable --jq '.mergeable')

          if [ "$MERGEABLE" == "false" ]; then
            echo "❌ This PR has conflicts and cannot be merged!"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'  # pip のキャッシュを有効化

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Tests (if needed)
        env:
          PYTHONPATH: ${{ github.workspace }}/src  # GitHub Actionsのパスを動的に取得
        run: |
          echo "Running tests for PR targeting 'main'..."
          pytest -v -k "test_stl_to_ply"

      - name: Auto-Merge PR (if tests pass)
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # パーソナルアクセストークン (PAT) を使用
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          echo "✅ All tests passed! Attempting to merge PR #$PR_NUMBER..."

          gh pr merge $PR_NUMBER --merge --delete-branch
